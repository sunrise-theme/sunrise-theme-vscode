# =============================================================================
# Syntax highlighting colors
# =============================================================================
tokenColors:
# -----------------------------------------------------------------------------
# Comments
# -----------------------------------------------------------------------------
- name: Generic <comment> matches
  scope: comment
  settings:
    foreground: "{{ syntax.scope.comment.wb-06-bright-midnight-xxx }}"
    fontStyle: italic

# -----------------------------------------------------------------------------
# Constants
# -----------------------------------------------------------------------------
- name: Generic <constant> matches
  scope: constant
  settings:
    foreground: "{{ syntax.scope.constant.r-07-yellow-xxxxxxxxxxxxx }}"

- name: Makes true/false booleans, null, undefined blue
  scope: constant.language
  settings:
    fontStyle: italic

- name: Regex, Escape characters `\`
  scope: constant.character.escape
  settings:
    foreground: "{{ syntax.scope.constant.r-17-blue-xxxxxxxxxxxxxxx }}"

# -----------------------------------------------------------------------------
# Entities
# -----------------------------------------------------------------------------
- name: Named entities
  scope: entity.name
  settings:
    foreground: "{{ syntax.scope.entity.r-07-yellow-xxxxxxxxxxxxx }}"

- name: Tags
  scope: entity.name.tag
  settings:
    foreground: "{{ syntax.scope.entity.r-00-red-xxxxxxxxxxxxxxxx }}"
    fontStyle: "{{ tagStyle }}"

- name: Static types
  scope:
  - entity.name.type
  - storage.type.cs
  settings:
    foreground: "{{ syntax.scope.entity.r-07-yellow-xxxxxxxxxxxxx }}"

- name: Variable names
  scope:
  - entity.name.variable
  - variable
  settings:
    foreground: "{{ syntax.scope.entity.r-00-red-xxxxxxxxxxxxxxxx }}"

- name: Function names
  scope: entity.name.function
  settings:
    foreground: "{{ syntax.scope.entity.r-17-blue-xxxxxxxxxxxxxxx }}"

- name: Class extensions eg extends `Component`
  scope: entity.other.inherited-class
  settings:
    foreground: "{{ syntax.scope.entity.r-05-bright-magenta-xxxxx }}"

- name: YAML keys
  scope: entity.name.tag.yaml
  settings:
    foreground: "{{ syntax.scope.entity.r-08-bright-yellow-xxxxxx }}"

# -----------------------------------------------------------------------------
# Invalid
# -----------------------------------------------------------------------------
- name: Invalid or illegal
  scope: invalid.illegal
  settings:
    border-bottom: 1px dashed rgba(255, 44, 109, 0.5)

- name: Invalid or deprecated
  scope: invalid.deprecated
  settings:
    background-foreground: rgba(255, 44, 109, 0.62)

# -----------------------------------------------------------------------------
# Keywords
# -----------------------------------------------------------------------------
- name: Generic <keyword> matches
  scope: keyword
  settings:
    foreground: "{{ syntax.scope.keyword.r-04-magenta-xxxxxxxxxxxx }}"
    fontStyle: "{{ keywordStyle }}"

- name: Make operators light gray by default
  scope: keyword.operator
  settings:
    foreground: "{{ syntax.scope.keyword.wb-01-very-bright-gray-xx }}"

- name: Special operators like `import`, `return`, `if`, `else`, `new` keyword
  scope:
  - keyword.control
  - keyword.operator.new
  - keyword.operator.expression
  - keyword.operator.logical
  - keyword.operator.delete
  settings:
    foreground: "{{ syntax.scope.keyword.r-04-magenta-xxxxxxxxxxxx }}"

- name: Make logical operators light orange, eg ||, ===
  scope: keyword.operator.logical, keyword.operator.comparison
  settings:
    foreground: "{{ syntax.scope.keyword.r-08-bright-yellow-xxxxxx }}"

# -----------------------------------------------------------------------------
# Markup
# -----------------------------------------------------------------------------
- name: Markup headings
  scope:
  - markup.heading
  - entity.name.section
  settings:
    foreground: "{{ syntax.scope.markup.r-20-purple-xxxxxxxxxxxxx }}"

- name: Markup bold
  scope: markup.bold
  settings:
    foreground: "{{ syntax.scope.markup.r-07-yellow-xxxxxxxxxxxxx }}"
    fontStyle: bold

- name: Markup italics
  scope: markup.italic
  settings:
    foreground: "{{ syntax.scope.markup.r-20-purple-xxxxxxxxxxxxx }}"
    fontStyle: italic

- name: Markup code
  scope:
  - markup.inline.raw
  - markup.fenced_code.block
  settings:
    foreground: "{{ syntax.scope.markup.r-07-yellow-xxxxxxxxxxxxx }}"

- name: Markup links
  scope: markup.underline.link
  settings:
    foreground: "{{ syntax.scope.markup.r-10-green-xxxxxxxxxxxxxx }}"

- name: Markup punctuation definition bold
  scope: punctuation.definition.bold.markdown
  settings:
    foreground: "{{ syntax.scope.punctuation.r-08-bright-yellow-xxxxxx }}"
    font-weight: bold

- name: Markup changes
  scope: markup.changed
  settings:
    foreground: "{{ syntax.scope.markup.r-04-magenta-xxxxxxxxxxxx }}"

- name: Markup deletes
  scope: markup.deleted
  settings:
    foreground: "{{ syntax.scope.markup.r-00-red-xxxxxxxxxxxxxxxx }}"

- name: Italic Text
  scope: markup.italic
  settings:
    foreground: "{{ syntax.scope.markup.r-05-bright-magenta-xxxxx }}"
    fontStyle: italic

- name: Markup punctuation definition italic
  scope: punctuation.definition.italic.markdown
  settings:
    foreground: "{{ syntax.scope.punctuation.r-04-magenta-xxxxxxxxxxxx }}"
    fontStyle: italic

- name: Markup insert
  scope: markup.inserted
  settings:
    foreground: "{{ syntax.scope.markup.r-10-green-xxxxxxxxxxxxxx }}"

# -----------------------------------------------------------------------------
# Meta
# -----------------------------------------------------------------------------
- name: JS Class/Method decorators -> @ punctuation is orange
  scope: meta.decorator punctuation.decorator
  settings:
    foreground: "{{ syntax.scope.meta.r-07-yellow-xxxxxxxxxxxxx }}"

- name: JS Class/Method decorators -> blue function name
  scope: meta.decorator variable
  settings:
    foreground: "{{ syntax.scope.meta.r-17-blue-xxxxxxxxxxxxxxx }}"

# -----------------------------------------------------------------------------
# Punctuation
# -----------------------------------------------------------------------------
- name: Template expressions ${}
  scope: punctuation.definition.template-expression
  settings:
    foreground: "{{ syntax.scope.punctuation.r-08-bright-yellow-xxxxxx }}"

- name: Key/value separators
  scope: punctuation.separator
  settings:
    foreground: "{{ syntax.scope.punctuation.wb-00-white-xxxxxxxxxxxxx }}"

- name: Embedded section punctuation
  scope: punctuation.section.embedded
  settings:
    foreground: "{{ syntax.scope.punctuation.r-10-green-xxxxxxxxxxxxxx }}"

- name: Markup list punctuation
  scope: punctuation.definition.list
  settings:
    foreground: "{{ syntax.scope.punctuation.r-04-magenta-xxxxxxxxxxxx }}"

# -----------------------------------------------------------------------------
# Storage
# -----------------------------------------------------------------------------
- name: Generic <storage> matches
  scope: storage
  settings:
    foreground: "{{ syntax.scope.storage.r-05-bright-magenta-xxxxx}}"
    fontStyle: "{{ keywordStyle }}"

# -----------------------------------------------------------------------------
# Strings
# -----------------------------------------------------------------------------
- name: Generic string match
  scope: string
  settings:
    foreground: "{{ syntax.scope.string.r-10-green-xxxxxxxxxxxxxx }}"

